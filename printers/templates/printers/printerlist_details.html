{% extends "base.html" %}

{% block nav %}
{% include "printers/nav.html" %}
{% endblock %}
{% block content %}
<h3>{{ printerlist }} printers</h3>
<ul>	
	{% for object in printerlist.printer.all %}
<li><a href="{{ object.get_details_url }}">{{ object.description }}</a></li>
	{% endfor %}
</ul>
<table id="formset" class="form">
    <thead><tr>
		<td>
			<form action={%url "printerlist_edit" printerlist.id %} method="GET">{% csrf_token %}
				<button type="submit" class="btn primary">Edit List</button>
			</form>
		</td>
		<td>&nbsp;&nbsp;&nbsp;</td>
		
		<td>
			<form action={%url "printerlist_delete" printerlist.id %} method="GET">{% csrf_token %}
	    		<button type="submit" class="btn btn-danger">Delete List</button>
			</form>	
		</td>
	
</tr></thead>
{% endblock %}
